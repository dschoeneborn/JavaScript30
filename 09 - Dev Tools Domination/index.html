<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
	console.log("Hello Regular!");
	
    // Interpolated
	console.log("Hi, my name is %s !", "Dennis");
	
    // Styled
	console.log('%c I am some great text', 'font-size:24px; text-shadow: 2px 2px 2px grey');

    // warning!
	console.warn("It's a warning!");
	
    // Error :|
	console.error("Ough, that went wrong... :(");
	
    // Info
	console.info("Mail incomming!")

    // Testing
	const p = document.querySelector('p');

    console.assert(p.classList.contains('unknownClass'), 'Class not found!');

    // clearing
	//console.clear();

    // Viewing DOM Elements
	console.log(p);
	console.dir(p);

    // Grouping together
	dogs.forEach(dog => {
		console.groupCollapsed(`${dog.name}`);
		console.log(`My name is ${dog.name}`);
		console.log(`I am ${dog.age} years old`);
		console.log(`That are ${dog.age * 7} dog years`);
		console.groupEnd(`${dog.name}`);
	})

    // counting
	console.count('a');
	console.count('b');
	console.count('a');
	console.count('a');
	console.count('a');
	console.count('b');
	console.count('a');

    // timing
	console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
